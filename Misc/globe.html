<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeConvert - Exchange Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #0B4651;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0B4651;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .exchange-result {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .exchange-list {
            list-style: none;
            padding: 0;
        }
        .exchange-list li {
            background-color: #FFFFFF;
            border: 1px solid #357983;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .exchange-list li span {
            font-weight: bold;
        }
        footer {
            background-color: #0B4651;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                from: params.get('from'),
                to: params.get('to'),
                rate: params.get('rate')
            };
        }

        window.onload = function() {
            const { from, to, rate } = getQueryParams();
            document.getElementById('exchange-info').innerText = `1 ${from.toUpperCase()} = ${rate} ${to.toUpperCase()}`;

            // Simulated nearby exchange locations
            const nearbyExchanges = [
                { name: "Exchange A", address: "123 Main St", rate: "1.01" },
                { name: "Exchange B", address: "456 Market St", rate: "1.02" },
                { name: "Exchange C", address: "789 Broadway", rate: "1.00" }
            ];

            const exchangeList = document.getElementById('exchange-list');
            nearbyExchanges.forEach(exchange => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${exchange.name}</span><span>${exchange.address}</span><span>1 ${from.toUpperCase()} = ${exchange.rate} ${to.toUpperCase()}</span>`;
                exchangeList.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>GlobeConvert</h1>
        <p>Exchange Result</p>
    </header>
    <div class="container">
        <div class="exchange-result">
            <h2>Exchange Rate</h2>
            <p id="exchange-info">Loading...</p>
            <h3>Nearby Exchange Locations</h3>
            <ul id="exchange-list" class="exchange-list"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GlobeConvert. All rights reserved.</p>
    </footer>
</body>
</html>
